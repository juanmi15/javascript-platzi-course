

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso de Platzi</title>
</head>
<body>
    <h1>
        Figuras geometricas
    </h1>
    <p>Primer taller del curso practico de Js con Platzi</p>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
        <h2>Calcula el area y perimetro del triangulo</h2>
            <label for="inputTriangulo">¿cuales son las medidas de tu triangulo?</label>
            <br>
            <label for="alturaTriangulo">Altura del triangulo</label>
            <input type="number" id="alturaTriangulo" > cm
            <br>
            <label for="lado1Triangulo">Medida lado #1</label>
            <input type="number" id="lado1Triangulo" > cm
            <br>
            <label for="lado2Triangulo">Medida lado #2</label>
            <input type="number" id="lado2Triangulo" > cm
            <br>
            <label for="baseTriangulo">Medida Base del triangulo</label>
            <input type="number" id="baseTriangulo"> cm
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
        <h2>Calcula el area y el perimetro del circulo</h2>
            <label for="inputRadio">¿Cual es el radio de tu circulo?</label>
            <input type="number" id="inputRadio"><br>
        
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>  
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>  


    </section>
</body>

<script src="./figuras-funciones.js"></script>

</html>
